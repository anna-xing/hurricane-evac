<!DOCTYPE html>
<html lang="en">

<head>
    <title>Evac Map</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #floating-panel {
            position: absolute;
            top: 5px;
            left: 25%;
            z-index: 5;
            background-color: #fff;
            padding: 5px;
            border: 1px solid #999;
            text-align: center;
            font-family: 'Roboto', 'sans-serif';
            line-height: 30px;
            padding-left: 10px;
        }

        #floating-modal {
            position: absolute;
            top: 90px;
            left: 0;
            z-index: 5;
            padding: 5px;
            text-align: center;
            line-height: 30px;
            padding-left: 10px;
        }
    </style>
</head>

<body>
    <div id="floating-panel">
        <input id="address" type="textbox" value="Collier County, FL">
        <input id="submit" type="button" value="Locate">
    </div>
    <div id="floating-modal">
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Evacuation Info</button>
    </div>
    <div class="container">

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Evacuation Information</h4>
                    </div>
                    <div class="modal-body">
                        <p>The current risk level in this zone is</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div id="map"></div>
    <script>
        // Get the modal
        var modal01 = document.getElementById('myModal');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target == modal01) {
                modal01.style.display = "none";
            }
        }
    </script>
    <script>
        var map;
        var src = 'https://drive.google.com/uc?export=view&id=1SgKCOpc8CTMCkMXeoAkUB3cLNp6-Kf19';

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 6,
                center: { lat: -34.397, lng: 150.644 }
            });
            // var kmlLayer = new google.maps.KmlLayer();

            var kmlLayer = new google.maps.KmlLayer(src, {
                suppressInfoWindows: true,
                preserveViewport: false,
                map: map
            });

            document.getElementById('submit').addEventListener('click', function () {
                geocodeAddress(geocoder, map);
            });


            function geocodeAddress(geocoder, resultsMap) {
                var address = document.getElementById('address').value;
                geocoder.geocode({ 'address': address }, function (results, status) {
                    if (status === 'OK') {
                        resultsMap.setCenter(results[0].geometry.location);
                        var marker = new google.maps.Marker({
                            map: resultsMap,
                            position: results[0].geometry.location
                        });
                    } else {
                        alert('Geocode was not successful for the following reason: ' + status);
                    }
                });
            }


            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    var marker = new google.maps.Marker({
                        map: map,
                        position: pos//new google.maps.LatLng(position.coords.latitude - 0.00001, position.coords.longitude)
                    });

                }, function () {
                    handleLocationError(true, map.getCenter());
                });
            }
        }
    </script>

        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyANV5fMhen4qk84sPxZyuQ4QypR3t1pz0I&callback=initMap">
        </script>
</body>

</html>
